<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>آزمایشگاه مجموعه‌ها — پیش‌نمایش</title>
<style>
  body{font-family: 'Vazir', Tahoma, sans-serif;background:#f4f8fb;margin:0;padding:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
  .box{background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);width:90%;max-width:540px;text-align:center}
  h1{color:#0077cc;margin:0 0 8px}
  p{color:#444;margin:6px 0}
  .loader{width:80px;height:80px;margin:18px auto;position:relative}
  .loader div{width:100%;height:100%;border-radius:50%;border:8px solid #e6f0fb;border-top-color:#0077cc;animation:spin 1.6s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .btn{display:inline-block;margin-top:14px;padding:10px 20px;border-radius:8px;background:#0077cc;color:#fff;text-decoration:none;font-weight:600}
  .muted{color:#666;font-size:13px;margin-top:8px}
</style>
</head>
<body>
  <div class="box">
    <h1>آزمایشگاه مجموعه‌ها</h1>
    <p>نمایشگاه تعاملی — در حال آماده‌سازی…</p>
    <div class="loader"><div></div></div>
    <p class="muted">به‌زودی وارد بخش تعریف مجموعه‌ها می‌شوید.</p>
    <a id="enterBtn" class="btn" href="sets.html">ورود به آزمایشگاه</a>
  </div>

<script>
// همچنین انتقال خودکار بعد از 3 ثانیه
setTimeout(()=>{ document.getElementById('enterBtn').click(); }, 3000);
</script>
</body>
</html>
